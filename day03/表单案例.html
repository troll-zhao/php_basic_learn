<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单案例</title>
</head>
<body>
	<h1>用户注册</h1>
	<form action="abc.php" method="post">
		<table border="1">
			<tr>
				<td align="right" width="100">真实姓名：</td>
				<td width="300"><input type="text" value="请输入你的真实姓名"></td>
			</tr>
			<tr>
				<td align="right" width="100">密码：</td>
				<td width="300"><input type="password"></td>
			</tr>
			<tr>
				<td align="right" width="100">性别：</td>
				<td width="300">
					<input type="radio" value="男" name="sex" checked>男
					<input type="radio" value="女" name="sex">女
					<input type="radio" value="打死也不说" name="sex">打死也不说
				</td>
			</tr>
			<tr>
				<td align="right" width="100">爱好：</td>
				<td width="300">
					<input type="checkbox" name="favorite" value="篮球">篮球
					<input type="checkbox" name="favorite" value="足球">足球
					<input type="checkbox" name="favorite" value="排球">排球
					<input type="checkbox" name="favorite" value="中国足球" checked>中国足球
				</td>
			</tr>
			<tr>
				<td align="right" width="100">真实身份：</td>
				<td width="300">
					<select size="4">
						<option>已工作</option>
						<option>大学</option>
						<option>中学</option>
						<option>没有身份</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" width="100">地区：</td>
				<td width="300">
					<select>
						<option selected="selected">北京</option>
						<option>上海</option>
						<option>山东</option>
						<option>新疆自治区</option>
					</select>
					<select>
						<option>请选择</option>
						<option>东域</option>
						<option>西域</option>
						<option>海淀</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" width="100">你的简历</td>
				<td width="300">
					<textarea row="5" clos="30"></textarea>
				</td>
			</tr>
			<tr>
				<td align="right" width="100">你的靓照：</td>
				<td width="300"><input type="file"></td>
			</tr>
			<tr>
				<td align="right" width="100"></td>
				<td width="300" align="left">
					<input type="submit" value="免费注册">
					<input type="button" value="普通按钮">
					<input type="reset" value="重置按钮">
				</td>
			</tr>
			<tr>
				<td align="right" width="100"></td>
				<td width="300" align="left">
					<input type="checkbox" value="同意协议">同意该协议
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
