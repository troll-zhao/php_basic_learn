<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form练习</title>
</head>
<body>
	<table border="1" bgcolor="#8BEE7D">
		<tr bgcolor="#9A6813">
			<td width="100" align="left">公司名称：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">公司地址：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">公司网站：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">登录名称：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">登录密码：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">性别</td>
			<td width="300">
				<input type="radio" value="男" checked>男
				<input type="radio" value="女">女
			</td>
		</tr>
		<tr>
			<td width="100" align="left">密码查询问题：</td>
			<td width="300">
				<select>
					<option selected="selected">请在此选择密码查询问题！</option>
					<option>你的家乡在哪里</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" align="left">密码查询答案：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">联系人姓名：</td>
			<td width="300"><input type="text" width="100"></td>
		</tr>
		<tr>
			<td width="100" align="left">联系人证件：</td>
			<td width="300">
				<span>
					<input type="text" width="50%">
					<input type="button" value="浏览...">
				</span>
			</td>
		</tr>
		<tr>
			<td width="100" align="left" background>
				备注：
			</td>
			<td width="300">
				<textarea cols="30" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td width="100" align="left"></td>
			<td width="300">
				<input type="submit" value="提交信息">
				<input type="button" value="取消">
			</td>
		</tr>
	</table>
</body>
</html>
