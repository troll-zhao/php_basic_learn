<html>
	<head>
		<meta charset="utf-8">
		<title>网页标题</title>
	</head>

	<body>
		<pre>离离原上 草 一岁一枯荣 野火烧不尽 春风吹又生</pre>
		<hr/>
		<pre>
       <small>离离原上    草
	一岁一枯荣
	野火烧不尽
	春风吹又生
	</small>
		</pre>
		pre标签常常用于显示代码，比如：<br/>
		<pre>
		if( a > b && c < d){
			echo "abcd";
		}
		else
		{
			echo "1234";
		}
		</pre>
	</body>
</html>
